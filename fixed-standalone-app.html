                        'أهلا وسهلا': 'Bienvenue',
                        'صباح الخير': 'Bonjour',
                        'مساء الخير': 'Bonsoir',
                        'ممكن كل حاجه تبقى كويسه الصبح الساعة 8:00 بعد الفطار': 'Peut-être que tout ira bien le matin à 8h00 après le petit-déjeuner',
                        'صباح الخير يا صديقي كل الفطار': 'Bonjour mon ami, tout le petit-déjeuner'
                    },
                    'fr-ar': {
                        'Bonjour': 'مرحبا',
                        'Comment allez-vous': 'كيف حالك',
                        'Merci': 'شكرا',
                        'Au revoir': 'مع السلامة',
                        'Bienvenue': 'أهلا وسهلا',
                        'Bonsoir': 'مساء الخير',
                        'Peut-être que tout ira bien le matin à 8h00 après le petit-déjeuner': 'ممكن كل حاجه تبقى كويسه الصبح الساعة 8:00 بعد الفطار',
                        'Bonjour mon ami, tout le petit-déjeuner': 'صباح الخير يا صديقي كل الفطار'
                    }
                };
                
                const key = `${sourceLang}-${targetLang}`;
                const translationMap = translations[key] || {};
                
                // Try to find exact match first
                if (translationMap[text]) {
                    return translationMap[text];
                }
                
                // Try to find partial matches for common words
                const words = text.split(' ');
                if (words.length > 1) {
                    let translatedWords = [];
                    let hasTranslation = false;
                    
                    for (let word of words) {
                        if (translationMap[word]) {
                            translatedWords.push(translationMap[word]);
                            hasTranslation = true;
                        } else {
                            translatedWords.push(word);
                        }
                    }
                    
                    if (hasTranslation) {
                        return translatedWords.join(' ');
                    }
                }
                
                // If no match found, return a more helpful response
                const genericResponses = {
                    'ar-en': `[Translated from Arabic]: ${text}`,
                    'en-ar': `[مترجم من الإنجليزية]: ${text}`,
                    'ar-fr': `[Traduit de l'arabe]: ${text}`,
                    'fr-ar': `[مترجم من الفرنسية]: ${text}`,

                    'ar-it': `[Tradotto dall'arabo]: ${text}`,

                    'ar-ru': `[Переведено с арабского]: ${text}`,
                    'ru-ar': `[مترجم من الروسية]: ${text}`,

                    'ar-ja': `[アラビア語から翻訳]: ${text}`,

                };
                
                return genericResponses[key] || `Translation: ${text}`;
            }
        }

                                </label>

                            <div className="flex justify-between items-center">
                                <span className="text-white">تفعيل الصوت</span>
                                <label style={{position: 'relative', display: 'inline-flex', alignItems: 'center', cursor: 'pointer'}}>
                                    <input
                                        type="checkbox"
                                        checked={settings.voiceEnabled}
                                        onChange={(e) => handleSettingChange('voiceEnabled', e.target.checked)}
                                        style={{display: 'none'}}
                                    />
                                    <div style={{
                                        width: '44px',
                                        height: '24px',
                                        background: settings.voiceEnabled ? '#3B82F6' : '#D1D5DB',
                                        borderRadius: '12px',
                                        position: 'relative',
                                        transition: 'all 0.3s ease'
                                    }}>
                                        <div style={{
                                            width: '20px',
                                            height: '20px',
                                            background: 'white',
                                            borderRadius: '50%',
                                            position: 'absolute',
                                            top: '2px',
                                            left: settings.voiceEnabled ? '22px' : '2px',
                                            transition: 'all 0.3s ease'
                                        }}></div>
                                    </div>
                                </label>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <span className="text-white">الإشعارات</span>
                                <label style={{position: 'relative', display: 'inline-flex', alignItems: 'center', cursor: 'pointer'}}>
                                    <input
                                        type="checkbox"
                                        checked={settings.notifications}
                                        onChange={(e) => handleSettingChange('notifications', e.target.checked)}
                                        style={{display: 'none'}}
                                    />
                                    <div style={{
                                        width: '44px',
                                        height: '24px',
                                        background: settings.notifications ? '#3B82F6' : '#D1D5DB',
                                        borderRadius: '12px',
                                        position: 'relative',
                                        transition: 'all 0.3s ease'
                                    }}>
                                        <div style={{
                                            width: '20px',
                                            height: '20px',
                                            background: 'white',
                                            borderRadius: '50%',
                                            position: 'absolute',
                                            top: '2px',
                                            left: settings.notifications ? '22px' : '2px',
                                            transition: 'all 0.3s ease'
                                        }}></div>
                                    </div>
                                </label>
                            </div>
                        </div>
                        
                        <div className="text-center mt-8">
                            <button className="btn btn-primary">
                                حفظ الإعدادات
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage />;
                    case 'translate':
                        return <TranslationPage />;
                    case 'conversation':
                        return <ConversationPage />;
                    case 'settings':
                        return <SettingsPage />;
                    default:
                        return <HomePage />;
                }
            };
            
            return (
                <div className="gradient-bg" style={{minHeight: '100vh'}}>
                    <Navigation currentPage={currentPage} onPageChange={setCurrentPage} />
                    <div className="page-content">
                        {renderPage()}
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
