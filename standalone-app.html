    <style>

            padding: 0;

        .gradient-bg {

        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {

        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;

        }

            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

            from { box-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
            to { box-shadow: 0 0 30px rgba(124, 58, 237, 0.8); }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }

        }

                    const response = await fetch(url);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responseData && data.responseData.translatedText) {
                            return data.responseData.translatedText;
                        }
                    }

                    console.log("MyMemory API failed, trying fallback:", error);

                // Fallback to local translations
                return this.getLocalTranslation(text, sourceLang, targetLang);

            const [isTranslating, setIsTranslating] = useState(false);
            const [recentTranslations, setRecentTranslations] = useState([]);
            
            const languages = [
                { code: 'ar', name: 'العربية', flag: '🇸🇦' },
                { code: 'en', name: 'English', flag: '🇺🇸' },
                { code: 'fr', name: 'Français', flag: '🇫🇷' },
                { code: 'es', name: 'Español', flag: '🇪🇸' },
                { code: 'de', name: 'Deutsch', flag: '🇩🇪' },
                { code: 'it', name: 'Italiano', flag: '🇮🇹' },
                { code: 'pt', name: 'Português', flag: '🇵🇹' },
                { code: 'ru', name: 'Русский', flag: '🇷🇺' },
                { code: 'zh', name: '中文', flag: '🇨🇳' },
                { code: 'ja', name: '日本語', flag: '🇯🇵' }
            ];
            
            const handleTranslate = async () => {
                if (!inputText.trim()) return;
                
                setIsTranslating(true);
                try {
                    const translation = await TranslationService.translate(inputText, sourceLang, targetLang);
                    setOutputText(translation);
                    
                    // Add to recent translations
                    const newTranslation = {
                        id: Date.now(),
                        original: inputText,
                        translated: translation,
                        sourceLang,
                        targetLang,
                        timestamp: new Date().toLocaleTimeString()
                    };
                    setRecentTranslations(prev => [newTranslation, ...prev.slice(0, 9)]);
                } catch (error) {
                    setOutputText('خطأ في الترجمة. حاول مرة أخرى.');
                } finally {
                    setIsTranslating(false);
                }
            };
            
            const handleSwapLanguages = () => {
                setSourceLang(targetLang);
                setTargetLang(sourceLang);
                setInputText(outputText);
                setOutputText(inputText);
            };
            
            const handleVoiceInput = () => {
                if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                    alert('متصفحك لا يدعم الإدخال الصوتي');
                    return;

        // OCR Service for real text extraction
        class OCRService {
            static async extractTextFromImage(imageDataUrl) {
                try {
                    // Try Google Cloud Vision API (free tier available)
                    const result = await this.tryGoogleVisionAPI(imageDataUrl);
                    if (result.success) {
                        return result.text;
                    }
                    
                    // Fallback to Tesseract.js (client-side OCR)
                    return await this.tryTesseractJS(imageDataUrl);
                } catch (error) {
                    console.error('OCR Error:', error);
                    throw new Error('فشل في استخراج النص من الصورة');
                }
            }
            
            static async tryGoogleVisionAPI(imageDataUrl) {
                try {
                    // Convert data URL to base64
                    const base64Data = imageDataUrl.split(',')[1];
                    
                    // Google Vision API endpoint (requires API key in production)
                    const response = await fetch('https://vision.googleapis.com/v1/images:annotate?key=YOUR_API_KEY', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            requests: [{
                                image: {
                                    content: base64Data
                                },
                                features: [{
                                    type: 'TEXT_DETECTION',
                                    maxResults: 1
                                }]
                            }]
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responses && data.responses[0] && data.responses[0].textAnnotations) {
                            return {
                                success: true,
                                text: data.responses[0].textAnnotations[0].description
                            };
                        }
                    }
                    
                    return { success: false };
                } catch (error) {
                    return { success: false };
                }
            }
            
            static async tryTesseractJS(imageDataUrl) {
                try {
                    // Load Tesseract.js dynamically
                    if (typeof Tesseract === 'undefined') {
                        await this.loadTesseractJS();
                    }
                    
                    const { data: { text } } = await Tesseract.recognize(
                        imageDataUrl,
                        'ara+eng', // Arabic and English
                        {
                            logger: m => console.log(m)
                        }
                    );
                    
                    return text.trim();
                } catch (error) {
                    console.error('Tesseract Error:', error);
                    throw new Error('فشل في استخراج النص باستخدام Tesseract');
                }
            }
            
            static async loadTesseractJS() {
                return new Promise((resolve, reject) => {
                    if (typeof Tesseract !== 'undefined') {
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
        }
        
        // Enhanced Translation Service with multiple APIs
        class EnhancedTranslationService {
            static async translate(text, sourceLang, targetLang) {
                if (!text.trim()) return '';
                
                // Try multiple translation services
                const services = [
                    () => this.tryGoogleTranslate(text, sourceLang, targetLang),
                    () => this.tryMyMemoryAPI(text, sourceLang, targetLang),
                    () => this.tryLibreTranslate(text, sourceLang, targetLang),
                    () => this.getLocalTranslation(text, sourceLang, targetLang)
                ];
                
                for (const service of services) {
                    try {
                        const result = await service();
                        if (result && result.trim()) {
                            return result;
                        }
                    } catch (error) {
                        console.log('Translation service failed:', error);
                        continue;
                    }
                }
                
                return `[ترجمة]: ${text}`;
            }
            
            static async tryGoogleTranslate(text, sourceLang, targetLang) {
                try {
                    // Google Translate API (free tier available)
                    const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data[0] && data[0][0] && data[0][0][0]) {
                            return data[0][0][0];
                        }
                    }
                } catch (error) {
                    console.log('Google Translate failed:', error);
                }
                return null;
            }
            
            static async tryMyMemoryAPI(text, sourceLang, targetLang) {
                try {
                    const langPair = `${sourceLang}|${targetLang}`;
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responseData && data.responseData.translatedText) {
                            return data.responseData.translatedText;
                        }
                    }
                } catch (error) {
                    console.log('MyMemory API failed:', error);
                }
                return null;
            }
            
            static async tryLibreTranslate(text, sourceLang, targetLang) {
                try {
                    // LibreTranslate (free and open source)
                    const response = await fetch('https://libretranslate.de/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: text,
                            source: sourceLang,
                            target: targetLang,
                            format: 'text'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.translatedText) {
                            return data.translatedText;
                        }
                    }
                } catch (error) {
                    console.log('LibreTranslate failed:', error);
                }

                    }
                };
                
                const key = `${sourceLang}-${targetLang}`;
                const translationMap = translations[key] || {};
                
                // Try exact match first
                if (translationMap[text]) {

                // Try partial matches
                const words = text.split(' ');

                    setIsProcessing(false);
                    setTimeout(() => setProcessingStatus(''), 3000);
                }
            };
            
            const translateExtractedText = async () => {
                if (!extractedText.trim()) return;
                
                setIsTranslating(true);
                try {
                    const translation = await EnhancedTranslationService.translate(extractedText, sourceLang, targetLang);
                    setTranslatedText(translation);
                } catch (error) {
                    console.error('Translation Error:', error);
                    setTranslatedText('خطأ في الترجمة: ' + error.message);
                } finally {
                    setIsTranslating(false);
                }
            };
            
            const handleSwapLanguages = () => {
                setSourceLang(targetLang);
                setTargetLang(sourceLang);
                setExtractedText(translatedText);
                setTranslatedText(extractedText);
            };
            
            return (
                <div className="fade-in">
                    <div className="glass-effect p-6 rounded-lg mb-6">
                        <h2 className="text-2xl font-bold text-white mb-6 text-center">قراءة النصوص من الصور 📷</h2>
                        
                        {/* Processing Status */}
                        {processingStatus && (
                            <div className="mb-4 p-3 bg-blue-500 bg-opacity-20 border border-blue-400 border-opacity-30 rounded-lg">
                                <div className="flex items-center justify-center text-blue-200">
                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-400 mr-2"></div>
                                    {processingStatus}
                                </div>
                            </div>
                        )}
                        
                        {/* Image Upload Section */}
                        <div className="mb-6">
                            <div className="glass-effect p-6 rounded-lg">
                                <div className="text-center mb-4">
                                    <h3 className="text-xl font-semibold text-white mb-4">📷 اختر أو التقط صورة</h3>
                                    <div className="flex justify-center gap-4 flex-wrap">
                                        <button
                                            onClick={handleCameraCapture}
                                            className="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-8 py-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-105 flex items-center gap-3"
                                        >
                                            📷 التقط صورة
                                        </button>
                                        <label className="bg-gradient-to-r from-green-500 to-teal-500 text-white px-8 py-4 rounded-lg font-semibold hover:from-green-600 hover:to-teal-600 transition-all duration-300 transform hover:scale-105 cursor-pointer flex items-center gap-3">
                                            📁 رفع صورة
                                            <input
                                                type="file"
                                                accept="image/*"
                                                onChange={handleImageUpload}
                                                className="hidden"
                                            />
                                        </label>
                                    </div>
                                    <p className="text-white opacity-60 text-sm mt-3">
                                        الحد الأقصى لحجم الملف: 10 ميجابايت
                                    </p>
                                </div>
                            
                                {selectedImage && (
                                    <div className="text-center mt-6">
                                        <div className="relative inline-block">
                                            <img
                                                src={selectedImage}
                                                alt="Selected"
                                                className="max-w-full h-64 object-contain mx-auto rounded-lg border-2 border-white border-opacity-20 shadow-lg"
                                            />
                                            <button
                                                onClick={() => {
                                                    setSelectedImage(null);
                                                    setExtractedText('');
                                                    setTranslatedText('');
                                                }}
                                                className="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-red-600 transition-colors shadow-lg"
                                            >
                                                ×
                                            </button>
                                        </div>
                                        <button
                                            onClick={extractTextFromImage}
                                            disabled={isProcessing}
                                            className="mt-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 flex items-center gap-2 mx-auto"
                                        >
                                            {isProcessing ? (
                                                <>
                                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                                    جاري القراءة...
                                                </>
                                            ) : (
                                                <>
                                                    🔍 قراءة النص
                                                </>
                                            )}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        {/* Language Selection */}
                        <div className="mb-6">
                            <div className="glass-effect p-4 rounded-lg">
                                <h3 className="text-lg font-semibold text-white mb-4 text-center">🌐 اختيار اللغات</h3>
                                <div className="flex justify-center items-center gap-4 flex-wrap">
                                    <div className="flex items-center gap-2">
                                        <label className="text-white text-sm font-medium">من:</label>
                                        <select
                                            value={sourceLang}
                                            onChange={(e) => setSourceLang(e.target.value)}
                                            className="form-select min-w-36 bg-white bg-opacity-10 border-white border-opacity-20"
                                        >
                                            {languages.map(lang => (
                                                <option key={lang.code} value={lang.code}>
                                                    {lang.flag} {lang.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <button
                                        onClick={handleSwapLanguages}
                                        className="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white p-3 rounded-lg transition-all duration-300 transform hover:scale-105"
                                        title="تبديل اللغات"
                                    >
                                        🔄
                                    </button>
                                    
                                    <div className="flex items-center gap-2">
                                        <label className="text-white text-sm font-medium">إلى:</label>
                                        <select
                                            value={targetLang}
                                            onChange={(e) => setTargetLang(e.target.value)}
                                            className="form-select min-w-36 bg-white bg-opacity-10 border-white border-opacity-20"
                                        >
                                            {languages.map(lang => (
                                                <option key={lang.code} value={lang.code}>
                                                    {lang.flag} {lang.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Text Display - Side by Side */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Extracted Text */}
                            <div className="glass-effect p-4 rounded-lg">
                                <div className="flex items-center justify-between mb-3">
                                    <label className="text-white font-semibold flex items-center gap-2">
                                        📝 النص المستخرج
                                    </label>
                                    <span className="text-white opacity-60 text-sm">
                                        {extractedText.length} حرف
                                    </span>
                                </div>
                                <div className="relative">
                                    <textarea
                                        value={extractedText}
                                        onChange={(e) => setExtractedText(e.target.value)}
                                        placeholder="سيظهر النص المستخرج هنا..."
                                        className="form-textarea bg-white bg-opacity-5 border-white border-opacity-20"
                                        style={{height: '200px', resize: 'vertical'}}
                                    />
                                    {extractedText && (
                                        <button
                                            onClick={() => setExtractedText('')}
                                            className="absolute top-2 right-2 text-gray-400 hover:text-white transition-colors bg-black bg-opacity-50 rounded-full w-6 h-6 flex items-center justify-center"
                                        >
                                            ×
                                        </button>
                                    )}
                                </div>
                            </div>
                            
                            {/* Translated Text */}
                            <div className="glass-effect p-4 rounded-lg">
                                <div className="flex items-center justify-between mb-3">
                                    <label className="text-white font-semibold flex items-center gap-2">
                                        🌐 الترجمة
                                    </label>
                                    <span className="text-white opacity-60 text-sm">
                                        {translatedText.length} حرف
                                    </span>
                                </div>
                                <div className="relative">
                                    <textarea
                                        value={translatedText}
                                        readOnly
                                        placeholder="ستظهر الترجمة هنا..."
                                        className="form-textarea bg-white bg-opacity-5 border-white border-opacity-20"
                                        style={{height: '200px', resize: 'none'}}
                                    />
                                    {isTranslating && (
                                        <div className="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-lg">
                                            <div className="flex items-center gap-2 text-white">
                                                <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                                جاري الترجمة...
                                            </div>
                                        </div>
                                    )}
                                    {translatedText && (
                                        <button
                                            onClick={() => navigator.clipboard.writeText(translatedText)}
                                            className="absolute top-2 right-2 text-gray-400 hover:text-white transition-colors bg-black bg-opacity-50 rounded-full w-6 h-6 flex items-center justify-center"
                                            title="نسخ الترجمة"
                                        >
                                            📋
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                        
                        {/* Action Buttons */}
                        <div className="flex justify-center gap-4 mt-6 flex-wrap">
                            <button
                                onClick={translateExtractedText}
                                disabled={!extractedText.trim() || isTranslating}
                                className="bg-gradient-to-r from-green-500 to-teal-500 text-white px-6 py-3 rounded-lg font-semibold hover:from-green-600 hover:to-teal-600 transition-all duration-300 transform hover:scale-105 disabled:opacity-50 flex items-center gap-2"
                            >
                                {isTranslating ? (
                                    <>
                                        <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                        جاري الترجمة...
                                    </>
                                ) : (
                                    <>
                                        🌐 ترجم النص
                                    </>
                                )}
                            </button>
                            
                            {extractedText && (
                                <button
                                    onClick={() => {
                                        setExtractedText('');
                                        setTranslatedText('');
                                    }}
                                    className="bg-gradient-to-r from-red-500 to-pink-500 text-white px-6 py-3 rounded-lg font-semibold hover:from-red-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 flex items-center gap-2"
                                >
                                    🗑️ مسح الكل
                                </button>
                            )}
                        </div>
                    </div>
                    
                </div>
            );
        }
        
        // Settings Page Component
        function SettingsPage() {
            const [settings, setSettings] = useState({
                theme: 'dark',
                autoTranslate: true,
                voiceEnabled: true,
                notifications: true
            });
            
            const handleSettingChange = (key, value) => {
                setSettings(prev => ({ ...prev, [key]: value }));
            };
            
            return (
                <div className="fade-in">
                    <div className="glass-effect p-6 rounded-lg">
                        <h2 className="text-2xl font-bold text-white mb-6 text-center">الإعدادات</h2>
                        
                        <div className="space-y-6">
                            <div className="flex justify-between items-center">
                                <span className="text-white">الترجمة التلقائية</span>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={settings.autoTranslate}
                                        onChange={(e) => handleSettingChange('autoTranslate', e.target.checked)}
                                        className="sr-only peer"
                                    />
                                    <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <span className="text-white">تفعيل الصوت</span>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={settings.voiceEnabled}
                                        onChange={(e) => handleSettingChange('voiceEnabled', e.target.checked)}
                                        className="sr-only peer"
                                    />
                                    <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            
                            <div className="flex justify-between items-center">
                                <span className="text-white">الإشعارات</span>
                                <label className="relative inline-flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"
                                        checked={settings.notifications}
                                        onChange={(e) => handleSettingChange('notifications', e.target.checked)}
                                        className="sr-only peer"
                                    />
                                    <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                        </div>
                        
                        <div className="mt-8 text-center">
                            <button className="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all">
                                حفظ الإعدادات
                            </button>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Footer Component
        function Footer() {
            return (
                <footer className="glass-effect mt-6 p-4 rounded-lg">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        {/* Company Info */}
                        <div>
                            <div className="flex items-center mb-4">
                                <div className="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-600 rounded-lg flex items-center justify-center mr-3">
                                    <span className="text-xl font-bold text-white">S</span>
                                </div>
                                <h3 className="text-xl font-bold text-white">تطبيق مستقل</h3>
                            </div>
                            <p className="text-white opacity-80 text-sm">
                                تطبيق متقدم للترجمة الصوتية والنصية يدعم أكثر من 100 لغة
                            </p>
                        </div>
                        
                        
                    </div>
                    
                    {/* Bottom Section */}
                    <div className="border-t border-white border-opacity-20 pt-6">
                        <div className="flex flex-col md:flex-row justify-between items-center">
                            <div className="text-white opacity-60 text-sm mb-4 md:mb-0">
                                © 2024 تطبيق مستقل. جميع الحقوق محفوظة.
                            </div>
                            <div className="flex gap-6 text-sm">
                                <span className="text-white opacity-60 cursor-pointer hover:opacity-100 transition-opacity">
                                    سياسة الخصوصية
                                </span>
                                <span className="text-white opacity-60 cursor-pointer hover:opacity-100 transition-opacity">
                                    شروط الاستخدام
                                </span>
                                <span className="text-white opacity-60 cursor-pointer hover:opacity-100 transition-opacity">
                                    ملفات تعريف الارتباط
                                </span>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        }
        
        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage onPageChange={setCurrentPage} />;
                    case 'translate':
                        return <TranslationPage />;
                    case 'conversation':
                        return <ConversationPage />;
                    case 'ocr':
                        return <OCRPage />;
                    case 'settings':
                        return <SettingsPage />;
                    default:
                        return <HomePage />;
                }
            };
            
            return (
                <div className="min-h-screen gradient-bg p-6">
                    <div className="max-w-6xl mx-auto">
                        <Navigation currentPage={currentPage} onPageChange={setCurrentPage} />
                        {renderPage()}
                        <Footer />
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
