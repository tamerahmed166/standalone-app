        // OCR Service for real text extraction
        class OCRService {
            static async extractTextFromImage(imageDataUrl) {
                try {
                    // Try Google Cloud Vision API (free tier available)
                    const result = await this.tryGoogleVisionAPI(imageDataUrl);
                    if (result.success) {
                        return result.text;
                    }
                    
                    // Fallback to Tesseract.js (client-side OCR)
                    return await this.tryTesseractJS(imageDataUrl);
                } catch (error) {
                    console.error('OCR Error:', error);
                    throw new Error('فشل في استخراج النص من الصورة');
                }
            }
            
            static async tryGoogleVisionAPI(imageDataUrl) {
                try {
                    // Convert data URL to base64
                    const base64Data = imageDataUrl.split(',')[1];
                    
                    // Google Vision API endpoint (requires API key in production)
                    const response = await fetch('https://vision.googleapis.com/v1/images:annotate?key=YOUR_API_KEY', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            requests: [{
                                image: {
                                    content: base64Data
                                },
                                features: [{
                                    type: 'TEXT_DETECTION',
                                    maxResults: 1
                                }]
                            }]
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responses && data.responses[0] && data.responses[0].textAnnotations) {
                            return {
                                success: true,
                                text: data.responses[0].textAnnotations[0].description
                            };
                        }
                    }
                    
                    return { success: false };
                } catch (error) {
                    return { success: false };
                }
            }
            
            static async tryTesseractJS(imageDataUrl) {
                try {
                    // Load Tesseract.js dynamically
                    if (typeof Tesseract === 'undefined') {
                        await this.loadTesseractJS();
                    }
                    
                    const { data: { text } } = await Tesseract.recognize(
                        imageDataUrl,
                        'ara+eng', // Arabic and English
                        {
                            logger: m => console.log(m)
                        }
                    );
                    
                    return text.trim();
                } catch (error) {
                    console.error('Tesseract Error:', error);
                    throw new Error('فشل في استخراج النص باستخدام Tesseract');
                }
            }
            
            static async loadTesseractJS() {
                return new Promise((resolve, reject) => {
                    if (typeof Tesseract !== 'undefined') {
                        resolve();
                        return;
                    }
                    
                    const script = document.createElement('script');
                    script.src = 'https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js';
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
        }
        
        // Enhanced Translation Service with multiple APIs
        class EnhancedTranslationService {
            static async translate(text, sourceLang, targetLang) {
                if (!text.trim()) return '';
                
                // Try multiple translation services
                const services = [
                    () => this.tryGoogleTranslate(text, sourceLang, targetLang),
                    () => this.tryMyMemoryAPI(text, sourceLang, targetLang),
                    () => this.tryLibreTranslate(text, sourceLang, targetLang),
                    () => this.getLocalTranslation(text, sourceLang, targetLang)
                ];
                
                for (const service of services) {
                    try {
                        const result = await service();
                        if (result && result.trim()) {
                            return result;
                        }
                    } catch (error) {
                        console.log('Translation service failed:', error);
                        continue;
                    }
                }
                
                return `[ترجمة]: ${text}`;
            }
            
            static async tryGoogleTranslate(text, sourceLang, targetLang) {
                try {
                    // Google Translate API (free tier available)
                    const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data[0] && data[0][0] && data[0][0][0]) {
                            return data[0][0][0];
                        }
                    }
                } catch (error) {
                    console.log('Google Translate failed:', error);
                }
                return null;
            }
            
            static async tryMyMemoryAPI(text, sourceLang, targetLang) {
                try {
                    const langPair = `${sourceLang}|${targetLang}`;
                    const response = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${langPair}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responseData && data.responseData.translatedText) {
                            return data.responseData.translatedText;
                        }
                    }
                } catch (error) {
                    console.log('MyMemory API failed:', error);
                }
                return null;
            }
            
            static async tryLibreTranslate(text, sourceLang, targetLang) {
                try {
                    // LibreTranslate (free and open source)
                    const response = await fetch('https://libretranslate.de/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: text,
                            source: sourceLang,
                            target: targetLang,
                            format: 'text'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.translatedText) {
                            return data.translatedText;
                        }
                    }
                } catch (error) {
                    console.log('LibreTranslate failed:', error);
                }
                return null;
            }
            
            static getLocalTranslation(text, sourceLang, targetLang) {
                // Enhanced local translations
                const translations = {
                    'ar-en': {
                        'مرحبا': 'Hello',
                        'شكرا': 'Thank you',
                        'مع السلامة': 'Goodbye',
                        'كيف حالك': 'How are you',
                        'أنا بخير': 'I am fine',
                        'مطعم': 'Restaurant',
                        'فندق': 'Hotel',
                        'مستشفى': 'Hospital',
                        'مطار': 'Airport',
                        'محطة': 'Station',
                        'شارع': 'Street',
                        'مدينة': 'City',
                        'دولة': 'Country',
                        'سعر': 'Price',
                        'مفتوح': 'Open',
                        'مغلق': 'Closed',
                        'دخول': 'Entrance',
                        'خروج': 'Exit',
                        'ممنوع': 'Forbidden',
                        'خطر': 'Danger'
                    },
                    'en-ar': {
                        'Hello': 'مرحبا',
                        'Thank you': 'شكرا',
                        'Goodbye': 'مع السلامة',
                        'How are you': 'كيف حالك',
                        'I am fine': 'أنا بخير',
                        'Restaurant': 'مطعم',
                        'Hotel': 'فندق',
                        'Hospital': 'مستشفى',
                        'Airport': 'مطار',
                        'Station': 'محطة',
                        'Street': 'شارع',
                        'City': 'مدينة',
                        'Country': 'دولة',
                        'Price': 'سعر',
                        'Open': 'مفتوح',
                        'Closed': 'مغلق',
                        'Entrance': 'دخول',
                        'Exit': 'خروج',
                        'Forbidden': 'ممنوع',
                        'Danger': 'خطر'
                    }
                };
                
                const key = `${sourceLang}-${targetLang}`;
                const translationMap = translations[key] || {};
                
                // Try exact match first
                if (translationMap[text]) {
                    return translationMap[text];
                }
                
                // Try partial matches
                const words = text.split(' ');
                if (words.length > 1) {
                    let translatedWords = [];
                    let hasTranslation = false;
                    
                    for (let word of words) {
                        if (translationMap[word]) {
                            translatedWords.push(translationMap[word]);
                            hasTranslation = true;
                        } else {
                            translatedWords.push(word);
                        }
                    }
                    
                    if (hasTranslation) {
                        return translatedWords.join(' ');
                    }
                }
                
                return `[ترجمة محلية]: ${text}`;
            }
        }

                                className="w-full bg-white/20 text-white py-3 px-6 rounded-xl font-semibold hover:bg-white/30 transition-all duration-300"
                            >
                                العودة للرئيسية
                            </button>
                        </div>
                    </div>
                </div>
            );
            
            const renderChat = () => (
                <div className="fade-in">
                    {/* Header */}
                    <div className="glass-effect p-4 rounded-lg mb-6">
                        <div className="flex flex-col lg:flex-row items-start lg:items-center justify-between gap-4">
                            <div>
                                <h2 className="text-lg lg:text-xl font-bold text-white">غرفة: {roomCode}</h2>
                                <div className={`text-sm ${connectionState === 'connected' ? 'text-green-400' : 'text-red-400'}`}>
                                    {connectionState === 'connected' && 'متصل مباشرة'}
                                    {connectionState === 'connecting' && 'جاري الاتصال...'}
                                    {connectionState === 'disconnected' && 'غير متصل'}
                                </div>
                            </div>
                            
                            <div className="language-selectors flex flex-col lg:flex-row items-stretch lg:items-center space-y-2 lg:space-y-0 lg:space-x-2 lg:space-x-reverse w-full lg:w-auto">
                                <select
                                    value={sourceLang}
                                    onChange={(e) => setSourceLang(e.target.value)}
                                    className="bg-white/20 text-white border border-white/30 rounded-lg px-3 py-2 text-sm"
                                >
                                    {languages.map(lang => (
                                        <option key={lang.code} value={lang.code} className="bg-gray-800">
                                            {lang.flag} {lang.name}
                                        </option>
                                    ))}
                                </select>
                                
                                <span className="text-white/60 text-center lg:hidden">↓</span>
                                <span className="text-white/60 hidden lg:inline">→</span>
                                
                                <select
                                    value={targetLang}
                                    onChange={(e) => setTargetLang(e.target.value)}
                                    className="bg-white/20 text-white border border-white/30 rounded-lg px-3 py-2 text-sm"
                                >
                                    {languages.map(lang => (
                                        <option key={lang.code} value={lang.code} className="bg-gray-800">
                                            {lang.flag} {lang.name}
                                        </option>
                                    ))}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    {/* Messages */}
                    <div className="glass-effect p-4 rounded-lg mb-6" style={{height: '400px', overflowY: 'auto'}}>
                        {messages.length === 0 ? (
                            <div className="text-center text-white opacity-60">
                                <div className="text-4xl mb-4">💬</div>
                                <p>ابدأ المحادثة بالضغط على الميكروفون...</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {messages.map((message) => (
                                    <div key={message.id} className={`message-bubble ${message.sender === 'me' ? 'text-right' : 'text-left'}`}>
                                        {message.sender === 'me' ? (
                                            <div className="user-message p-3 rounded-lg bg-blue-500 text-white ml-auto max-w-xs">
                                                <div className="font-semibold">{message.text}</div>
                                                {message.translatedText && (
                                                    <div className="text-sm opacity-80 mt-1 bg-blue-600 p-2 rounded">
                                                        {message.translatedText}
                                                    </div>
                                                )}
                                                <div className="text-xs opacity-60 mt-1">
                                                    {new Date(message.timestamp).toLocaleTimeString()}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="other-message p-3 rounded-lg bg-gray-500 text-white mr-auto max-w-xs">
                                                <div className="font-semibold">{message.text}</div>
                                                {message.translatedText && (
                                                    <div className="text-sm opacity-80 mt-1 bg-gray-600 p-2 rounded">
                                                        {message.translatedText}
                                                    </div>
                                                )}
                                                <div className="text-xs opacity-60 mt-1">
                                                    {new Date(message.timestamp).toLocaleTimeString()}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                ))}
                                
                                {isTyping && (
                                    <div className="other-message p-3 rounded-lg">
                                        <div className="typing-indicator">
                                            <span className="text-sm text-gray-600">الشخص الآخر يكتب</span>
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                            <div className="typing-dot"></div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                    
                    {/* WhatsApp-like Input */}
                    <div className="glass-effect p-4 rounded-lg">
                        <div className="flex gap-4">
                            <button
                                onClick={isRecording ? stopRecording : startRecording}
                                disabled={isRecording}
                                className={`p-3 rounded-lg transition-all ${
                                    isRecording 
                                        ? 'bg-red-600 text-white' 
                                        : 'bg-purple-600 text-white hover:bg-purple-700'
                                }`}
                            >
                                {isRecording ? '⏹️' : '🎤'}
                            </button>
                            <input
                                type="text"
                                value={inputMessage}
                                onChange={(e) => setInputMessage(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                placeholder="اكتب رسالتك هنا..."
                                className="flex-1 p-3 rounded-lg border-2 border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60"
                            />
                            <button
                                onClick={sendMessage}
                                disabled={!inputMessage.trim() || isSending}
                                className={`px-6 py-3 rounded-lg transition-all ${
                                    !inputMessage.trim() || isSending
                                        ? 'bg-gray-400 text-white cursor-not-allowed'
                                        : 'bg-gradient-to-r from-purple-600 to-blue-600 text-white hover:from-purple-700 hover:to-blue-700'
                                }`}
                            >
                                {isSending ? '⏳' : 'إرسال'}
                            </button>
                        </div>
                        
                        <div className="text-center mt-4">
                            <button
                                onClick={() => onPageChange('home')}
                                className="text-white/60 hover:text-white text-sm"
                            >
                                العودة للرئيسية
                            </button>
                        </div>
                    </div>
                </div>
            );
            
            switch (currentView) {
                case 'create-room':
                    return renderCreateRoom();
                case 'join-room':
                    return renderJoinRoom();
                case 'chat':
                    return renderChat();
                default:
                    return renderHome();
            }
        }

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomePage onPageChange={setCurrentPage} />;
                    case 'translate':
                        return <TranslationPage />;
                    case 'conversation':
                        return <ConversationPage />;
                    case 'two-way-conversation':
                        return <TwoWayConversationPage onPageChange={setCurrentPage} />;
                    case 'ocr':
                        return <OCRPage />;
                    case 'settings':
                        return <SettingsPage />;
                    default:
                        return <HomePage />;
                }
            };
            
            return (
                <div className="min-h-screen gradient-bg p-6">
                    <div className="max-w-6xl mx-auto">
                        <Navigation currentPage={currentPage} onPageChange={setCurrentPage} />
                        {renderPage()}
                        <Footer />
                    </div>
                </div>
            );
        }
        
        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
